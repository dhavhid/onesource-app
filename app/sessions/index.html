<form name="loginForm" ng-submit="submitForm()" novalidate>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-md-offset-4 col-sm-offset-4">
            <img src="img/logo.png" class="img-responsive">
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-4 col-sm-offset-4">
            <div class="alert alert-info" role="alert">
                The fields marked with an <span>*</span> are required.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-4 col-sm-offset-4">
            <div class="well">
                <fieldset>
                    <!--<legend>Login to OneSource Scheduling</legend>-->
                    <div class="form-group form-group-sm" ng-class="getFormFieldClass(loginForm.email)">
                        <label class="control-label">Email <span>*</span></label>
                        <input type="email" name="email" required ng-model="User.email" class="form-control">
                    </div>
                    <div class="form-group form-group-sm" ng-class="getFormFieldClass(loginForm.password)">
                        <label class="control-label">Password <span>*</span></label>
                        <input type="password" name="password" required ng-model="User.password" ng-keyup="$event.keyCode == 13? submitForm() : null;" class="form-control">
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12 col-md-offset-4 col-sm-offset-4" style="text-align: right;">
            <!--<a href="" class="btn btn-default btn-sm">Forgot your password?</a>-->
            <input type="button" id="submit-button" value="Login" class="btn btn-primary btn-sm" ng-click="submitForm()">
        </div>
    </div>
</form>
